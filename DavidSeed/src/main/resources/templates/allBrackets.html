<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>allStudents</title>
  <!-- Favicon-->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <!-- Core theme CSS (includes Bootstrap)-->
  <link href="../css/styles.css" rel="stylesheet" />
</head>
<body>
<!-- Responsive navbar-->
<nav th:replace="fragments/home.html :: navbar">

</nav>
<h1 class = "container">All Brackets</h1>

<th:block th:each="bracket : ${allBrackets}">
  <div class = "container">
    <h3 th:text="${bracket.name}"> </h3>
    <span th:text = "${bracket.id}"></span>
    <p><a th:href="@{/deleteBracket(bracketID=${bracket.id})}">Delete</a>

      <a th:href="@{/bracketProfile(bracketID=${bracket.id})}">Profile Page</a></p>
  </div>
</th:block>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
